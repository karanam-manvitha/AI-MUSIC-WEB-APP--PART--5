<!DOCTYPE html>
<html>
<head>
	<title> AI Music Web App </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>

</head>
<body background="img download.webp">
<center>
  	<h3 class="btn btn-info heading">AI Music Web App
	    <br>
	    <span class="note">NOTE - Get your left-hand wrist in front of the webcam to play the Aaja Sanam Song .
            Get your right-hand wrist in front of the webcam to play the Zara Zara Song 
        </span>
  	</h3 >
      <h3 class="btn btn-info" id="song_name"> Song Name </h3>
      <br><br>
      <button id="play1();" class="btn btn-warning play1_button"> 1st Song </button>
      <button id="play2();" class="btn btn-success play2_button"> 2nd Song </button>
      <button id="stop();" class="btn btn-success stop_button">Stop</button>
      <canvas class="canvas"></canvas>
      </center>
      <script src="main.js"></script>
      </body>
      </html>
